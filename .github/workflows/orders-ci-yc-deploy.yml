name: orders-service CI -> YC Registry -> Serverless Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps and run tests (orders_service)
        working-directory: orders_service
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest httpx
          python -m pytest -q tests

      - name: Login to YC Container Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      - name: Build docker image
        run: |
          docker build ./orders_service -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/orders-service:latest

      - name: Push image to YC Registry
        run: |
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/orders-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [test-build-push]
    steps:
      # ===== DEBUG 1: kiểm tra YC_SA_ID có bị sai / xuống dòng =====
      - name: Debug YC_SA_ID (safe)
        run: |
          python - <<'EOF'
          import os
          v = os.getenv("YC_SA_ID", "")
          print("YC_SA_ID repr:", repr(v))
          print("YC_SA_ID length:", len(v))
          EOF
        env:
          YC_SA_ID: ${{ secrets.YC_SA_ID }}

      # ===== DEBUG 2: kiểm tra service account có tồn tại trong folder không =====
      - name: Verify service accounts in folder
        uses: yc-actions/yc-cli@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          args: iam service-account list --folder-id ${{ secrets.YC_FOLDER_ID }}

      # ===== DEPLOY THẬT =====
      - name: Deploy to Yandex Serverless Containers
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/orders-service:latest
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
